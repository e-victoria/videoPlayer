<video src="{{movie.url}}" height="240" width="320" #video id="video"></video>
<div class="btn-wrapper">
  <button><i class="fas fa-fast-backward" id="playSlower" aria-hidden="true" (click)="playSlower()"></i></button>
  <button><i class="fas fa-backward" id="backwardIcon" aria-hidden="true" (click)="playBackward()"></i></button>
  <button><i class="fas fa-play" id="playIcon" aria-hidden="true" (click)="playPause()"></i></button>
  <button><i class="fas fa-forward" id="forwardIcon" aria-hidden="true" (click)="playForward()"></i></button>
  <button><i class="fas fa-fast-forward" id="playFaster" aria-hidden="true" (click)="playFaster()"></i></button>
</div>
<router-outlet></router-outlet>
