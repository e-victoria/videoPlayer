
<video #video
       class="movies__screenshot"
       [volume]="0"
       [src]="iVideo.url"
       poster= "../../assets/img/{{iVideo.video_thumbnail ? iVideo.video_thumbnail : 'unavailable.png'}} "
       (mouseover)="play()"
       (mouseout)="reset()"
       (click)="onClick(); $event.preventDefault()">
<p>{{iVideo.video_title}}</p>
<p>{{iVideo.video_description}}</p>
</video>
