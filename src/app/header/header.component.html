<nav class="panel">
  <div class="panel-block">
    <p class="control has-icons-left">
      <input class="input" type="text" placeholder="Search" [(ngModel)]="value" (keyup.enter)="getInput()">
      <span class="icon is-left">
        <i class="fas fa-search" aria-hidden="true"></i>
      </span>
      <div class="buttons">
        <button class="button is-primary" (click)="getInput()">Search</button>
      </div>
  </div>
  <div class="movies-wrapper">
    <div *ngFor="let movie of valueList">
      <a [routerLink]="['/video', movie.id]" class="panel-block is-active">
        <img class="movies__screenshot" src="../../assets/img/{{movie['thumbnail']}}">
        {{movie.title}}
      </a>
    </div>
  </div>
</nav>

<div #showMovieList class="showMovieList">
  <div class="container">
    <div class="columns is-multiline">
      <div class="column is-one-quarter" *ngFor="let movie of videoList">
        <div class="card">
          <div class="card-image">
            <figure class="image is-4by3">
              <div>
                <a [routerLink]="['/video', movie.id]" class="panel-block is-active">
                  <img class="movies__screenshot" src="../../assets/img/{{movie['thumbnail']}}" height="100" width="160" (click)="hideHomepage()">
                </a>
              </div>
            </figure>
          </div>
          <div class="card-content">
            <div class="media">
              <div class="media-content">
                <p class="title is-4">{{movie.title}}</p>
              </div>
            </div>

            <div class="content">
              {{movie.description}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
