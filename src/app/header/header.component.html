<header class="page-header">
  <nav class="main-nav">
    <div class="main-nav__search nav-search">
        <label for="name" class="visually-hidden">Search phrase:</label>
        <input class="nav-search__input" id="name" type="text" placeholder="Search" [(ngModel)]="value" (keyup.enter)="getInput()">
      <button class="btn nav-search__btn" (click)="getInput()">
        <i class="fas fa-search" aria-hidden="true"></i>
        <span class="visually-hidden">Search</span>
      </button>
    </div>
    <div class="main-nav__btns">
    <button class="btn main-nav__profile-btn main-nav__sign-up">Sign up</button>
    <button class="btn main-nav__profile-btn">Log in</button>
    </div>
    <div class="movies-wrapper">
      <app-search-result *ngFor="let movie of searchResults"
                         [iVideo]="movie"
                         (selectWithTime)="onVideoSelect($event)"></app-search-result>
    </div>

  </nav>
</header>
