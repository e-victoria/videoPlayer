<nav class="panel">
  <div class="panel-block">
    <p class="control has-icons-left">
      <label for="name"></label>
      <input class="input" id="name" type="text" placeholder="Search" [(ngModel)]="value" (keyup.enter)="getInput()">
      <span class="icon is-left">
        <i class="fas fa-search" aria-hidden="true"></i>
      </span>
      <div class="buttons">
        <button class="button is-primary" (click)="getInput()">Search</button>
      </div>
  </div>
  <div class="movies-wrapper">
    <div *ngFor="let movie of searchResults">
      <a [routerLink]="['/video', movie.id]" class="panel-block is-active">
        <img class="movies__screenshot" src="../../assets/img/{{movie['thumbnail']}}" alt="Video thumbnail">
        {{movie.title}}
      </a>
    </div>
  </div>
</nav>
